<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>

    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/style.css">
</head>

<body>

    <div id="calc" class="calc">
        <div class="display_container">
            <p id="display">0</p>
        </div>

        <div id="keys_container" class="keys_container">
            <button id="ton" class="key keyOp">ON</button>
            <button id="tclean" class="key">Cl</button>
            <button id="t(" class="key num">(</button>
            <button id="t)" class="key num">)</button>
            <button id="t7" class="key num">7</button>
            <button id="t8" class="key num">8</button>
            <button id="t9" class="key num">9</button>
            <button id="t+" class="key keyOp op">+</button>
            <button id="t4" class="key num">4</button>
            <button id="t5" class="key num">5</button>
            <button id="t6" class="key num">6</button>
            <button id="t-" class="key keyOp op">-</button>
            <button id="t1" class="key num">1</button>
            <button id="t2" class="key num">2</button>
            <button id="t3" class="key num">3</button>
            <button id="tx" class="key keyOp op">x</button>
            <button id="t0" class="key num">0</button>
            <button id="tcomma" class="key num">,</button>
            <button id="tresponse" class="key keyOp res">=</button>
            <button id="td" class="key keyOp op">/</button>
        </div>
    </div>

    <script src="src/js/index.js"></script>
</body>

</html>
